name: Make HomeProxy run files

on:
  workflow_dispatch:

jobs:
  make-run:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üì¶ ÂÆâË£Ö makeself Â∑•ÂÖ∑
        run: sudo apt-get update && sudo apt-get install -y makeself curl

      - name: üöÄ ‰∏ãËΩΩ homeproxyÁöÑÊâÄÊúâipk
        run: |
          chmod +x shell/homeproxy.sh
          ./shell/homeproxy.sh

      - name: üìã Êã∑Ë¥ù install.sh Âà∞ÂêÑÂπ≥Âè∞ÁõÆÂΩï
        run: |
          cp shell/install.sh x86_64/install.sh
          cp shell/install.sh aarch64_generic/install.sh
          chmod +x x86_64/install.sh aarch64_generic/install.sh

      - name: üîç ÊèêÂèñÁâàÊú¨Âè∑Âπ∂ÊâìÂåÖ
        id: pack
        run: |
          mkdir -p output

          # Ëé∑ÂèñÁâàÊú¨
          APP_IPK=$(ls aarch64_generic/luci-app-homeproxy_*.ipk | head -n 1)
          VERSION=$(basename "$APP_IPK" | sed -n 's/^luci-app-homeproxy_\([^-]*-[^_]*\)_.*$/\1/p')

          if [ -z "$VERSION" ]; then
            echo "‚ùå Êó†Ê≥ïÊèêÂèñÁâàÊú¨Âè∑"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # ÊâìÂåÖ‰∏§‰∏™Âπ≥Âè∞
          for PLATFORM in x86_64 aarch64_generic; do
            makeself --notemp "$PLATFORM" "output/luci-app-homeproxy-${VERSION}_${PLATFORM}.run" \
              "homeproxy ${PLATFORM} Installer v${VERSION}" ./install.sh
          done

      - name: üì§ ‰∏ä‰º† .run Êñá‰ª∂Âà∞ release
        uses: softprops/action-gh-release@v2.1.0
        with:
          tag_name: "homeproxy-${{ steps.pack.outputs.version }}"
          name: "homeproxy-${{ steps.pack.outputs.version }}"
          body_path: ${{ github.workspace }}/info/homeproxy.md
          files: output/*.run
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
